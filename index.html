<script type="text/javascript">
function setPhotoData(infos) {
    if (!infos.length) {
        return;
    }
    var html = $("#photoTpl").html(),
        item, str = [];
    for (var i = 0; i < infos.length; i++) {
        str.push(strReplace(html, {
            "{#photourl#}": infos[i].image.concat("?apikey=04e5c2f1b9e746e70eb148d52db5d4b5")
        }))
    }
    $("#photoList").append(str.join(""));
}

function strReplace(str, re, rt) {
    if (rt !== undefined) {
        return str.split(re).join(rt);
    } else {
        for (var key in re) {
            if (re.hasOwnProperty(key)) {
                str = strReplace(str, key, re[key]);
            }
        }
    }
    return str;
}
$.ajax({
    url: "https://api.douban.com/v2/album/62067009/photos?apikey=04e5c2f1b9e746e70eb148d52db5d4b5",
    dataType: 'jsonp',
    success: function(req) {
        console.log(req.photos.length)
            // alert(req.photos);
        setPhotoData(req.photos)
    }
})
</script>

</script>
